{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link id="style" href="{% static 'css/styles.css' %}" rel="stylesheet" />
    

    {% block extra_style %}
    {% endblock %}
</head>

<body>
    <div x-data="{ isOpen: false }">
        <button id="sidebarToggler" class="sidebar-toggler d-md-none" @click="isOpen = !isOpen">
            <div class="burger-line-inactive" :class="{ 'active': !isOpen }">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>

            <div class="burger-line-active" :class="{ 'active': isOpen }">
                <span class="burger-line-short"></span>
                <span class="burger-line"></span>
                <span class="burger-line-short"></span>
            </div>

        </button>
    
        <aside id="sidebar" class="sidebar" :class="{'sidebar-full': isOpen, 'active': isOpen}">
            <div class="sidebar-inner">
                <!-- LOGO -->
                <a href="" class="">
                    <img src="{% static 'images/logo-ct-dark.png' %}" alt="main_logo" class="sidebar-logo" style="max-width: 50px;">
                </a>

                <!-- Horizontal line -->
                <hr class="horizontal">

                <div class="sidebar-menu">
                    <ul>
                      <li class="sidebar-item">
                        <p class="item-text">Manage</p>
                      </li>

                        <li class="sidebar-item">
                            <a href="/" class="nav-link">
                                <div class="">
                                    <span class="sidebar-icon fa fa-home" aria-hidden="true"></span>
                                </div>
                                <span class="link-text">Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

    </div>


    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Core JS Files -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block extra_script %}
    {% endblock %}

</body>

</html>
