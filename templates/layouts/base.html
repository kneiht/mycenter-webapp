{% load static %}
<!DOCTYPE html>
<html lang="en" class="light"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %} | Mycenter
    </title>

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link id="style" href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- JS -->

    {% block extra_head %}
    {% endblock %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-slate-100 dark:bg-slate-900 min-h-full" style="font-family: 'Roboto';">
    <div id="onresize-hs" class="hidden"></div>

    {% block display %}
    {% endblock %}

    <!-- js libs -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRF-Token'] = '{% csrf_token %}';
        })
    </script>
    <script type="text/hyperscript" src="/static/js/hyperscript._hs"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
    
    
    



    {% block extra_script %}
    {% endblock %}
</body>

</html>
