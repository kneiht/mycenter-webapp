{% extends "layouts/base.html" %}
{% load static %}


{% block title %} {{ title }} {% endblock %}


{% block extra_head %}
<style>
    body {
        background-image: url('/static/images/backgrounds/bg-account.svg');
        background-repeat: no-repeat;
        background-size: cover;
        /* or 100% 100% */
    }
</style>
{% endblock %}

{% block display %}
<div class="flex justify-center items-center min-h-screen 
            transition-all duration-300 ease-in-out">

    <div class="bg-white bg-opacity-30 backdrop-filter backdrop-blur-sm 
                py-10 px-5 m-5 w-full max-w-md  
                shadow-xl rounded-3xl">

        <h1 class="text-3xl font-bold text-center text-theme-950 pb-6">Đăng nhập</h1>

        <form class="space-y-4 px-4" role="form" method="post">
            {% csrf_token %}
            <p class="text-red-500  px-3">
                {{ account_message }}
            </p>

            <div>
                <span class="text-theme-950">Số điện thoại</span>
                <input type="text" name="username" placeholder="Nhập vào số điện thoại" class="form-input"
                    autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                <p class="text-blue-500 px-3">Nhập vào số điện thoại đã đăng ký ghi danh tại Anh Ngữ GEN8</p>
            </div>
            <div class="w-full pt-6">
                <button type="submit" class="btn btn-primary rounded-full w-full">
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
