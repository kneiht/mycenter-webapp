<header class="fixed top-0 left-0 w-full">
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 shadow-lg">
        <div class="flex justify-between items-center">
            
            <img src="/static/images/logo-ct-dark.png?v=18" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
            
            <div id="student-select" class="menu w-full">
                <!-- Profile picture dropdown button. -->
                <button class="menu-button cursor-pointer btn btn-outline py-1">
                    Chọn học sinh
                </button>
                <!-- Dropdown Menu -->
                <ul id="menu-students" class="dropdown-menu mr-4 hidden fixed">
                    {% for student in students %}
                        <a href="{% url 'portal_profile' student.school_id student.pk %}" class="flex flex-col whitespace-normal">
                            {{ student.name }} - {{ student.school.name }}
                            {% if student.status == 'discontinued' %}
                                <span class="{{ student.status }} text-white p-1 rounded-md"> {{ student.get_status_display }}</span>
                            {% endif %}
                        </a>
                    {% endfor %}
                </ul>
            </div>

            <div class="flex items-center justify-end gap-x-4">
                <div id="quick-settings" class="px-2">

                    <!-- Toggle for light and dark theme. -->
                    <label class="text-theme transition-all duration-300 ease-in-out cursor-pointer">
                        <!-- this hidden checkbox controls the state -->
                        <input id="theme-toggle" class="hidden" type="checkbox">
                                
                        <div class="relative w-7 h-7">
                            <!-- sun icon -->
                            <svg id="sun-icon" class="absolute inset-0 fill-current transition-opacity duration-300 ease-in-out" style="opacity: 1;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                            </svg>
                            <!-- moon icon -->
                            <svg id="moon-icon" class="absolute inset-0 fill-current transition-opacity duration-300 ease-in-out" style="opacity: 0;"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                            </svg>
                        </div> 
                    </label>

                </div>

                <a  href="{% url 'portal_logout' %}" class="flex items-center text-theme" href="">
                    <span class="fas fa-sign-out-alt mr-2" style="font-size: 20px;"></span>
                </a>
            </div>

        </div>
    </nav>
</header>
